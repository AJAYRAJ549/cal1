<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calculator.css">
</head>

<body>
    <div class="a  ">
        <h1>Calculator</h1>
        <div class="a1">
            <input id="result" type="text" class="form-control">
        </div>
        <div class="btnsection">
            <button onclick="allclear()" class="btn rounded btn btn-outline-primary">AC</button>
            <button onclick="displaydata('.')"class="btn rounded btn btn-outline-primary">.</button>
            <button onclick="displaydata('%')" class="btn rounded btn btn-outline-primary">%</button>
            <button onclick="backspace()" class="btn rounded btn btn-outline-primary">
                <i class="fa-solid fa-delete-left"></i>
                    <script src="https://kit.fontawesome.com/553935f7a4.js" crossorigin="anonymous"></script>
                
            </button>
        </div>
        <div class="btnsection">
            <button onclick="displaydata(1)" class="btn rounded btn btn-outline-primary">1</button>
            <button onclick="displaydata(2)" class="btn rounded btn btn-outline-primary">2</button>
            <button onclick="displaydata(3)" class="btn rounded btn btn-outline-primary">3</button>
            <button onclick="displaydata('*')" class="btn rounded btn btn-outline-primary">x</button>
        </div>
        <div class="btnsection">
            <button onclick="displaydata(4)" class="btn rounded btn btn-outline-primary">4</button>
            <button onclick="displaydata(5)" class="btn rounded btn btn-outline-primary">5</button>
            <button onclick="displaydata(6)" class="btn rounded btn btn-outline-primary">6</button>
            <button onclick="displaydata('-')" class="btn rounded btn btn-outline-primary">-</button>
        </div>
        <div class="btnsection">
            <button onclick="displaydata(7)" class="btn rounded btn btn-outline-primary">7</button>
            <button onclick="displaydata(8)" class="btn rounded btn btn-outline-primary">8</button>
            <button onclick="displaydata(9)" class="btn rounded btn btn-outline-primary">9</button>
            <button onclick="displaydata('+')" class="btn rounded btn btn-outline-primary">+</button>
        </div>
        <div class="btnsection">
            <button onclick="displaydata('()')" class="btn rounded btn btn-outline-primary">(</button>
            <button onclick="displaydata('()')" class="btn rounded btn btn-outline-primary">)</button>
            <button onclick="displaydata(0)" class="btn rounded btn btn-outline-primary">0</button>
            <button onclick="evaluateee()" class="btn rounded btn btn-outline-primary">=</button>
        </div>




    </div>
</body>
<script src="./calc.js"></script>

</html>
